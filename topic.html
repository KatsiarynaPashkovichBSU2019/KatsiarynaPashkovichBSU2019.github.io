<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <style>
        .front, .back, .front1, .back1 {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
            backface-visibility: hidden;
            background-color: #fff;
        }

        .xs {
            height: 100px;
        }

        .xs:hover {
            cursor: pointer;
        }

        .back, .back1 {
            transform: rotateX(180deg);
        }

        .r1 {
            transform: rotateX(180deg);
        }

        .r2 {
            transform: rotateX(360deg);
        }

        button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item font-weight-bold" href="#" style="font-size: 20px">SiteName</a>
        <a class="nav-item" href="#">
            <input class="w-100" type="search" placeholder="Search topic">
        </a>
        <a class="nav-item" href="#">name surname</a>
    </nav>
</header>

<main class="container mt-5 mb-5 text-center">
    <h2>Topic name</h2>
    <h4></h4>
    <div class="row">
        <div class="col-lg-3 col-sm-1">
        </div>
        <div class="col-lg-6 col-sm-10 text-center xs">
            <div id="carouselExampleControls" class="carousel slide h-100" data-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item active h-100 xs" onclick="document.querySelector('.xs').classList.toggle('r');
document.querySelector('.front').classList.toggle('r1');
document.querySelector('.back').classList.toggle('r2');">
                        <div class="d-block w-100 h-100" style="background-color: gainsboro">
                            <div class="front">Слово</div>
                            <div class="back"><span>Описание</span></div>
                        </div>
                    </div>
                    <div class="carousel-item h-100 xs" onclick="document.querySelector('.xs').classList.toggle('r');
document.querySelector('.front1').classList.toggle('r1');
document.querySelector('.back1').classList.toggle('r2');">
                        <div class="d-block w-100 h-100" style="background-color: gainsboro">
                            <div class="front1">Слово</div>
                            <div class="back1"><span>Описание</span></div>
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <div class="d-block w-100 h-100" style="background-color: gainsboro">
                            <div class="front">Слово</div>
                            <div class="back"><span>Описание</span></div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-sm-1">
        </div>
    </div>
</main>

<footer>
    FOOTER
</footer>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
